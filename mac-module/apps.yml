# GUI Applications

- name: Install iTerm2
  homebrew_cask:
    name: iterm2
    state: present
  tags: [apps, iterm2]

- name: Install VS Code
  homebrew_cask:
    name: visual-studio-code
    state: present
  tags: [apps, vscode]

- name: Install AltTab and Rectangle
  homebrew_cask:
    name:
      - alt-tab
      - rectangle
    state: present
  tags:
    - apps
    - alttab
    - rectangle

- name: Install Fork Git client
  homebrew_cask:
    name: fork
    state: present
  tags: [apps, fork, git]

- name: Install Postman
  homebrew_cask:
    name: postman
    state: present
  tags: [apps, postman, api]