# AI Development Tools

- name: Install Claude Code globally with pnpm
  shell: pnpm install -g @anthropic-ai/claude-code
  args:
    creates: "{{ lookup('env','HOME') }}/.volta/tools/image/packages/claude-code"
  tags:
    - ai-all
    - claude

- name: Install Codex globally with pnpm
  shell: pnpm install -g @openai/codex
  args:
    creates: "{{ lookup('env','HOME') }}/.volta/tools/image/packages/codex"
  tags:
    - ai-all
    - codex